<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso CSS Impacta Aula 02 Parte 01</title>
        <style>
            .estilo {
                color: green;
                font: 35px Verdana;
            }
            .destaque {
                font-weight: bold;
                color: blue;
            }
            #p3 {
                font: 18px Georgia;
                color: red;
            }
            p {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <header class="estilo">Trabalhando com CSS3</header>
        <section>
            <article>
                <header class="destaque">AULAS DE CSS3</header>
                <p>Conteúdo do primeiro parágrafo</p>
                <p class="destaque">Conteúdo do segundo parágrafo</p>
                <p id="p3">Conteúdo do terceiro parágrafo</p>
            </article>
        </section>
        <footer>
            <p>Texto do rodapé</p>
        </footer>
    </body>
</html>
