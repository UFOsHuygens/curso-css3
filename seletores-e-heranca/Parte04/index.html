<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso CSS Impacta Aula 02 Parte 04</title>
        <style>
            /*odd é impar | even é par*/
            ul li:nth-child(even) {
                background-color: khaki;
                color: red;
            }
            ul li:nth-child(odd) {
                background-color: #99ccff;
                color: black;
            }
            ul li {
                width: 180px;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>GEO LOCALIZAÇÃO</li>
                <li>VÍDEO</li>
                <li>SEMANTIC WEB</li>
                <li>CANVAS</li>
            </ul>
        </nav>
        <header>Trabalhando com  CSS3</header>
        <section>
            <article>
                <p>Conteúdo do primeiro parágrafo</p>
            </article>
        </section>
    </body>
</html>
